<!DOCTYPE html>
<html lang="en" style="background-color: beige">
<head>
    <meta charset="UTF-8">
    <title>Pharmtech - Sign up</title>
</head>
<body>
<form action="../Scripts/OnSignup.php" method="get">
    <div align="center" style="margin-bottom: 40px; margin-top: 20px; background-color: red">
        <b style="font-family: 'American Typewriter'; font-size: 30px">
            <a href="../Scripts/SQLConnect.php" style="text-decoration: none; color: #000000;">
                PharmTech
            </a>
        </b>
    </div>
    <div align="center">
        <b style="text-decoration: red">Mismatched passwords entered! Please try again!</b>
    </div>
    <div class="container" align="center">
        <input id="name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="container" align="center">
        <input id="dob" type="date" name="dob" placeholder="DOB (DD-MM-YYYY)" required>
    </div>
    <div class="container" align="center">
        <input id="address" type="text" name="address" placeholder="Address" required>
    </div>
    <div class="container" align="center">
        <input id="username" type="text" name="userName" placeholder="Username" required>
    </div>
    <div class="container" align="center">
        <input id="password1" type="password" name="password1" placeholder="Password" required>
    </div>
    <div class="container" align="center">
        <input id="password2" type="password" name="password2" placeholder="Re-enter Password" required>
    </div>
    <div class="container" align="center" style="margin-top: 20px;">
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
